<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Secret Agent Supply Inc.</title>
		<link rel="stylesheet" href="resources/style.css">
		<link rel="stylesheet" href="resources/reset.css">
	</head>
	<body>
		<div class="logo">
			<div class="container">
				<img src="resources/img/logo.png" alt="logo">
				<span><p>SECRET AGENT SUPPLY INC.</p></span>
			</div>
		</div>
		<div class="banner">
			<div class="container">
				<div class="banner-text">
					<h4>NEW ARRIVAL</h4>
					<h1>SPORT BIKES AND MOTORCYCLES</h1>
				</div>
			</div>
		</div>
		<nav>
			<div class="container">
				<ul>
					<li>Eyewear</li>
					<li>Apparel</li>
					<li>Gadgets</li>
					<li>Vehicles</li>
					<li>Classes</li>
					<li>Contact</li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="store">
				<div class="product">
					<div class="product-image">
						<img src="resources/img/pen.png" alt="">
					</div>
					<span><p>Exploding Pen</p></span>
				</div>
				<div class="product">
					<div class="product-image">
						<img src="resources/img/watch.png" alt="">
					</div>
					<span><p>Cellular Watch</p></span>
				</div>
				<div class="product">
					<div class="product-image">
						<img src="resources/img/glasses.png" alt="">
					</div>
					<span><p>Thermal Glasses</p></span>
				</div>
			</div>
		</div>
	</body>
</html>
